<div alt-alerta-flutuante></div>
        <header id="alt-cabecalho" class="header" ng-controller="controladorCabecalho as controlcabec">
            <div class="navbar navbar-default alt-sombra-primaria">
                <div>
                    <div class="alt-informacoes-usuario-container dropdown alt-hand pull-right alt-espacamento-left">
                        <img id="imagemPerfilPassaporte"ng-src="{{controlcabec.informacoesUsuario.avatar}}" alt="imagem" class="alt-imagem-usuario-cabecalho alt-hand" data-toggle="dropdown" src="{{controlcabec.informacoesUsuario.avatar}}">
                        <div class="dropdown-menu">
                            <div id="alt-informacoes-usuario-dropdown">
                                <div class="col-xs-4 hidden-xs row">
                                    <img ng-src="{{controlcabec.informacoesUsuario.avatar}}" alt="imagem" class="alt-imagem-usuario-dropdown" src="{{controlcabec.informacoesUsuario.avatar}}">
                                </div>
                                <div class="col-xs-12 visible-xs text-center">
                                    <img ng-src="{{controlcabec.informacoesUsuario.avatar}}" alt="imagem" class="alt-imagem-usuario-dropdown" src="{{controlcabec.informacoesUsuario.avatar}}">
                                </div>
                                <hr class="visible-xs col-xs-12 alt-hr-separador-info">
                                <div class="col-xs-8 hidden-xs">
                                    <p>{{controlcabec.informacoesUsuario.nomeUsuario}}</p>
                                    <small class="text-muted">{{controlcabec.informacoesUsuario.emailUsuario}}</small>
                                </div>
                                <div class="col-xs-12 visible-xs text-center">
                                    <p>{{controlcabec.informacoesUsuario.nomeUsuario}}</p>
                                    <small class="text-muted">{{controlcabec.informacoesUsuario.emailUsuario}}</small>
                                </div>
                                <hr class="visible-xs col-xs-12 alt-hr-separador-info">
                                <hr class="hidden-xs col-xs-12 alt-hr-separador-info">
                                <a id="btnSair" ng-href="{{controlcabec.logoutLink}}" class="btn btn-default pull-right hidden-xs">Sair</a>
                                <button type="button" class="btn btn-default pull-left hidden-xs">Feelin' lucky?</button>
                                <button type="button" class="btn btn-default pull-right btn-block alt-espacamento-bottom visible-xs">Feelin' lucky?</button>
                                <a ng-href="{{controlcabec.logoutLink}}" class="btn btn-default btn-block visible-xs alt-clear-both">Sair</a>
                            </div>
                        </div>
                    </div>
                    <div class="alt-opcoes-usuario-container dropdown pull-right">
                        <div class="alt-opcoes-usuario-cabecalho alt-hand" data-toggle="dropdown">
                            <span class="alt-opcoes-usuario-cabecalho">
                                <i id="btnProdutos" class="fa fa-fw fa-cubes alt-icone-opcoes-usuario-cabecalho"></i>
                            </span>
                        </div>
                        <div class="dropdown-menu">
                            <div class="alt-opcoes-usuario-dropdown listagem-produtos-cabecalho">
                                <div id="produtos-cabecalho-container" class="alt-produtos-usuario-cabecalho-container">
                                    <a class="col-xs-12 col-sm-6 col-lg-4 text-center alt-hand alt-produto-cabecalho" ng-repeat="produto in controlcabec.produtosHabilitados.habilitados track by $index" target="_blank" href="{{produto.urlAutenticacao}}">
                                        <img class="alt-imagem-pequena" src="{{produto.urlLogo}}">
                                        <p id="listagemProdutos" class="text-muted">{{produto.nome}}</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-header">
                        <a id="nomeCalcHeader" class="navbar-brand hidden-xs" href="/home">DEPGod Calculator</a>
                        <a id="nomeCalcHeaderxs"class="navbar-brand alt-espacamento-left visible-xs" href="/home">DEPGod Calculator</a>
                    </div>
                </div>
            </div>
        </header>
